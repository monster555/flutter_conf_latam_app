name: flutter_conf_latam
description: "FlutterConf - LATAM"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  conf_auth_data_source:
    path: packages/conf_auth_data_source
  conf_auth_repository:
    path: packages/conf_auth_repository
  conf_cache:
    path: packages/conf_cache
  conf_cloud_functions_data_source:
    path: packages/conf_cloud_functions_data_source
  conf_core:
    path: packages/conf_core
  conf_shared_models:
    path: packages/conf_shared_models
  conf_ui_kit:
    path: packages/conf_ui_kit
  equatable: ^2.0.7
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_localizations:
    sdk: flutter
  go_router: ^15.1.2
  intl: ^0.19.0
  speakers_repository:
    path: packages/speakers_repository
  sponsors_repository:
    path: packages/sponsors_repository
  url_launcher: ^6.3.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/udla.webp

  generate: true